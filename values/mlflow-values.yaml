# MLflow Helm values для GitOps
# Цей файл міститься в Git-репозиторії для автоматичного оновлення

# Образ MLflow
image:
  repository: burakince/mlflow
  tag: "3.4.0"

# Ресурси (GitOps версія v4.0)
resources:
  requests:
    cpu: 300m
    memory: 768Mi
  limits:
    cpu: 1500m
    memory: 1.5Gi

# Налаштування сервісу
service:
  type: ClusterIP
  port: 80

# Налаштування здоров'я
livenessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
