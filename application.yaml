apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: "1.7.1"
    helm:
      values: |
        # MLflow конфігурація - використовуємо готовий чарт з ArtifactHub
        image:
          repository: burakince/mlflow
          tag: "3.4.0"
        
        # Ресурси (фінальна версія v2.4)
        resources:
          requests:
            cpu: 700m
            memory: 2.5Gi
          limits:
            cpu: 3000m
            memory: 5Gi
        
        # Налаштування сервісу
        service:
          type: ClusterIP
          port: 80
          targetPort: 5000
        
        # Налаштування здоров'я
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
  destination:
    server: https://kubernetes.default.svc
    namespace: application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true